<div class="wrapper">
    <h1 class="wrapper__h1">ATM</h1>
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Email" [(ngModel)]="emailSignIn" name="username" required>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button
              color="primary"
              (click)="signIn()"
              [disabled]="!emailSignIn || !emailSignIn.includes('@') || !emailSignIn.includes('.')">Sign In</button>
    </mat-card-actions>

    <mat-card-header>
      <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Email" [(ngModel)]="emailSignUp" name="username" required>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button
              color="primary"
              (click)="signUp()"
              [disabled]="!emailSignUp || !emailSignUp.includes('@') || !emailSignUp.includes('.')">Sign Up</button>
    </mat-card-actions>
  </mat-card>

</div>
